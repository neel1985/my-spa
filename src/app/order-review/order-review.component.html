<div class="orderTitle" style="text-align: left;">
	<span class="title3">Order review</span>	
</div>

<div class="row" style="width: 100%;margin-bottom: 1%;" *ngFor='let x of orderdetails' >
			<div class="col-md-3 cParking">
				<div style="width:100%; height:25%;">
					<div style="width:20%; height:100%; float:left">
						<div style="margin:8%;color:white;font-size:2em;background-color: #09f">
							<b>P</b>
						</div>
					</div>
					<div style="width:75%; height:100%; margin: auto;padding-top:4%;float:left;color:yellow;font-size:1.2em;">
						<span style="float:left;padding-left:2%"><b>{{ x.item }} Parking</b></span>
					</div>
				</div>
				<div style="width:100%; height:25%;">
					<div style="background-color:#7DBC3F;  width:40%;height:70%;margin-top:3%;margin-bottom:1%;margin-left:1%;  border-top-right-radius: 1em;border-bottom-right-radius: 1em;">
						<span style="float: left; padding-left:5%;padding-top:4%;color:white;font-size:1.2em;"><b>Terminal {{ x.terminal }}</b></span>
					</div>
				</div>
				<div style="width:100%; height:50%;">
					<div style="float:left;width:100%;padding-top:2%;padding-left:2%;">
						<span style="float:left;color:white;font-size:1.2em;">Entry at {{ x.time1 }} Hrs, {{ x.fromDate }}</span>
					</div>
					<div style="float:left;width:100%;padding-top:2%;padding-left:2%;">
						<span style="float:left;color:white;font-size:1.2em;">Exit at {{ x.time12 }} Hrs, {{ x.toDate }}</span>
					</div>
					<!-- <div style="width:100%;padding-top:2%;padding-left:2%;">
						<img style="float:right;padding-top:2%;padding-left:2%;font-size:1.2em;" src="assets/images/edit-icon.png" width="30px" height="30px">
						<a style="float:right;padding-top:4%;padding-left:2%;color:blue;font-size:1em;    width: 45%;" href="" class="">Change Date/Time</a>
						
					</div> -->
				</div>
			</div>
			
			<div class="col-md-3" style="height: 200px;background: #4AC4C4;margin-left: 1%;border-radius: 5px;">
				<div style="width:100%; height:25%;">
					
					
				</div>
				<div style="width:100%; height:25%;">
					<div style="width:20%; height:100%; float:left">
						<div style="margin:8%;color:white;font-size:2em;background-color: #09f">
							<b>P</b>
						</div>
					</div>
					<div style="background-color:#00CCFF;float: left;  width:70%;height:70%;margin-top:3%;margin-bottom:1%;margin-left:1%;  border-top-right-radius: 1em;border-bottom-right-radius: 1em;">
						<span style="float: left; padding-left:5%;padding-top:4%;color:white;font-size:1em;">
							<b>Manchester: {{ x.type }}</b>
						</span>
					</div>
				</div>
				<!-- <div style="width:100%; height:50%;margin-top: 19%;">
					<div style="width:100%;padding-top:2%;padding-left:2%;">
						<img style="float:right;padding-top:2%;padding-left:2%;font-size:1.2em;" src="assets/images/edit-icon.png" width="30px" height="30px">
						<a style="float:right;padding-top:4%;padding-left:2%;color:blue;font-size:1em;    width: 41%;" href="" class="">Change Date/Time</a>
						
					</div>
				</div> -->
				
			</div>
			
			<div class="col-md-2" style="height: 200px;background: #4AC4C4;margin-left: 1%;border-radius: 5px;">
				<div style="width:100%; height:75%;border-bottom: 1px solid white;">
					<span style="float:right;padding-top:30%;font-size:2em;color:white;">{{ x.price }}</span>
	
				</div>
				<div style="width:100%; height:25%;">
					<span style="float:right;padding-top:7%;font-size:1.5em;color:white;">Total&nbsp;&nbsp;&nbsp;&nbsp;{{ x.total }}</span>
				</div>
				
			</div>	

			<div class="col-md-2" style="height: 200px;background: #4AC4C4;margin-left: 1%;border-radius: 5px;" (click)="removeOrder()">
				<img src="assets/images/delete.png" width="30%" height="50%" style="padding-top:20%;">
				<span style="float:left;padding-top:26%;font-size:1.5em;color:white;padding-left: 10%;">Remove Product</span>
			</div>	
</div>
<div style="float:right;margin-right:3.2%;">
	<button class="btn btn-success" (click)='loginFunc()'>Checkout</button>
</div>
